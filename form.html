  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="POST">
        <h1 class="h3 mb-3 fw-normal">Please register your facility</h1>
        <input
          name="name"
          type="text"
          id="inputEmail"
          class="form-control"
          placeholder="Name of facility"
          required
          autofocus
        />
        <input
          name="location"
          type="text"
          id="inputPassword"
          class="form-control"
          placeholder="Location of facility"
          required
        />
        <input
          name="numOfSlots"
          type="number"
          id="inputPassword"
          class="form-control"
          placeholder="Number of Slots"
          required
        />
        <input
          name="price"
          type="number"
          id="inputPassword"
          class="form-control"
          placeholder="Price of a slot"
          required
        />
        <input
          name="sport"
          type="text"
          id="inputPassword"
          class="form-control"
          placeholder="Name of Sport"
          required
        />
